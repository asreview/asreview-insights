[versioneer]
VCS = git
style = pep440
versionfile_source = asreviewcontrib/insights/_version.py
versionfile_build = asreviewcontrib/insights/_version.py
tag_prefix = v
parentdir_prefix = asreview-insights-

[flake8]
max-line-length = 88
ignore =
    E402,  # module level import not at top of file
    I201,  # Missing newline between import groups.
exclude =
    versioneer.py,
    asreviewcontrib/insights/_version.py
application_import_names = asreviewcontrib.insights
